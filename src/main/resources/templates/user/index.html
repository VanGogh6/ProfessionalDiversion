<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/asserts/layui/css/layui.css" th:href="@{/asserts/layui/css/layui.css}">
</head>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">专业分流后台管理</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img style="width: 60px;height: 60px;" th:src="@{/asserts/img/lolo.jpg}" src="/asserts/img/lolo.jpg" class="layui-nav-img">
                    [[${session.username}]]
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="" target="menuFrame">基本资料</a></dd>
                    <dd><a href=""  target="menuFrame">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a  th:href="${#servletContext.contextPath}+'/loginout'" href="loginout">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">

                <li class="layui-nav-item">
                    <a href="javascript:;">学生管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="user/studentlist"  th:href="${#servletContext.contextPath}+'/user/studentlist'"  target="menuFrame">显示信息</a></dd>
                        <dd><a href="user/searchPre"  th:href="${#servletContext.contextPath}+'/user/searchPre'"    target="menuFrame">查询修改</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item">
                    <a href="javascript:;">专业管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" th:href="${#servletContext.contextPath}+'/user/major/listAll'" target="menuFrame">显示信息</a></dd>
                        <dd><a href="javascript:;"  target="menuFrame">查询修改</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item">
                    <a class="" href="javascript:;">学院管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" th:href="${#servletContext.contextPath}+'/user/college/collegelist'" target="menuFrame">显示信息</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item">
                    <a href="javascript:;">用户管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" th:href="${#servletContext.contextPath}+'/user/listPre'"  target="menuFrame">管理员信息</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item">
                    <a href="javascript:;">日志管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;"  target="menuFrame">管理员日志</a></dd>
                        <dd><a href="javascript:;"  target="menuFrame">用户日志</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <iframe id="menuFrame" name="menuFrame" th:src="${#servletContext.contextPath}+'/welcome'" src="welcome" style="overflow:visible;"    scrolling="yes" frameborder="no" width="100%" height="100%">
            <h1>欢迎使用专业分流系统！</h1>
        </iframe>
    </div>
    <div class="layui-footer">
        <p align="center">Email:wf520200@163.com</p>
    </div>
</div>
<script src="/static/asserts/layui/layui.js" th:src="@{/asserts/layui/layui.js}"></script>
<script>
    layui.use('element', function(){
        var element = layui.element;
    });
</script>
</body>
</html>
